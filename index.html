<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Login Example</title>
    <link href="vendor.css" rel="stylesheet">
</head>
<body>
<main class="container d-flex justify-content-center">
    <section class="card" style="width: 18rem">
        <div id="app">
            <form @submit.prevent="submitForm">
                <div class="form-group">
                    <input class="form-control grey-text" id="name" placeholder="username" type="text" v-model="name" required/>
                </div>
                <div class="form-group">
                    <input class="form-control grey-text" id="password" placeholder="password" type="password" v-model="password" required/>
                </div>
                <button type="submit" class="btn btn-block peach-gradient">login</button>
                <div class="mt-3" v-if="response">
                    <p class="mb-3">Response from server:</p>
                    <code>{{ response }}</code>
                </div>
            </form>
        </div>
    </section>
</main>



<script type="text/javascript" src="vendor.js"></script>
<script>
  new Vue({
    el: '#app',
    data() {
      return {
        name: '',
        password: '',
        response: ''
      }
    },
    methods: {
      submitForm() {
        console.log(  );
        axios.post('https://jsonplaceholder.typicode.com/users', {
          name: this.name,
          password: this.password
        }).then(response => {
          if (response) {
            this.response = "successfully logged in.";
          }
        })
      }
    }
  })
</script>
</body>
</html>
